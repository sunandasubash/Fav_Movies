{% extends 'base.html' %}
{% block body %}
<div class="main">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="{{i.img.url}}" height="250" width="250" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
<!--                <p class="card-text">{{i.des}}</p>-->
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-info">View details</a>
                </div>
            </div><br>
        </div>
        {% endfor %}
    </div>
</div>
 {% endblock %}
